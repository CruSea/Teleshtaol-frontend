<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
             <h1>Login</h1>
            <form (ngSubmit)="onSignin(f)" #f="ngForm">
              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="text" ngModel class="form-control" placeholder="Email" name="email">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" ngModel class="form-control" placeholder="Password" name="password">
              </div>
              <button type="submit"[disabled]="!f.valid" class="btn btn-block btn-success"> Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
